<button nz-button nzType="primary" (click)="refresh()">
  <i nz-icon nzType="poweroff"></i>
  Refresh
</button>
<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of records">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a href="{{ item.link }}">{{ item.title }}</a>
        <span class="rent-price">{{ item.rentPrice + item.feePrice }}</span>
        <span class="fee-status">{{ item.feePrice <= 0 ? "*" : ""}}</span>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <div class="cut-text">{{ item.description }}</div>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        {{ item.platformName }}
      </nz-list-item-action>
      <nz-list-item-action>
        {{ item.status }}
      </nz-list-item-action>
      <nz-list-item-action>
        {{ item.date}}
      </nz-list-item-action>
    </ul>
    <nz-list-item-extra>
      <img width="272" alt="logo" [src]="item.mainImageUrl" />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
